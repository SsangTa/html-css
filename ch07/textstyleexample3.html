<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .trans1 {
            text-transform: capitalize;
        }
    
        .trans2 {
            text-transform: uppercase;
        }
    
        .trans3 {
            text-transform: lowercase;
        }
    
        .spacing1 {
            letter-spacing: 0.2em;
        }
    
        .spacing2 {
            letter-spacing: 0.5em;
        }
    
        .wSpacing1 {
            word-spacing: 1.2em;
        }
    
        .wSpacing2 {
            word-spacing: 2.5em;
        }
    </style>
</head>
<body>
    <p class="trans1">html</p>
    <p class="trans2">css</p>
    <p class="trans3">JAVASCRIPT</p>  

    <p>CSS</p>
    <p class="spacing1">CSS</p>
    <p class="spacing2">CSS</p>

    <p>APPLE BANAAN</p>
    <p class="wSpacing1">APPLE BANAAN</p>
    <p class="wSpacing2">APPLE BANAAN</p>
</body>
</html>
