<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>입력 양식</h2>
    <form>
        <fieldset>
            <label>이름 : <input type="text" name="name"></label>  <!--이름 : 값 => name : 홍길동 -->
            <br>
            <label>학과 : <input type="text" name="major" value="전자공학과"></label> <!--이름 : 값 => major : 컴퓨터공학과 -->
            <br>
            <label>비밀번호 : <input type="password" name="password" placeholder="비밀번호"></label>
            <br>
            <input type="submit" value="전송">
            <input type="reset" value="취소">
        </fieldset>
    </form>

    <hr/>
    
</body>
</html>
