<!DOCTYPE html>
<html>
    <head>
        <title>HTML 기본 구조 태그</title>
    </head>
    <body>
        <!--헤더 부분-->
        <header>
            <div>
                 <h1>문서의 주제목</h1>
            </div>
            <nav>메뉴1</nav>
            <nav>메뉴2</nav>
        </header>
        
        <!--본문 부분-->
        <main>
            <section>
                <article>
                    <header>
                        <h2>부제목1</h2>
                        <p>이곳은 부 세션 영역입니다.</p>
                    </header>
                </article>
            </section>
            <section>
                <article>
                    <header>
                        <h2>부제목2</h2>
                    </header>
                    <p>이곳은 부 세션 영역입니다.</p>
                </article>
            </section>
            <section>
                <article>
                    <h2>대그룹</h2>
                    <h3>중그룹</h3>
                    <h4>소그룹</h4>
                </article>
            </section>
        </main>
        <!--부가 정보 부분-->
        <aside>
            <h2>부가적 제목</h2>
            <p>이곳은 부가적 정보를 제공하는 공간입니다.</p>
        </aside>
        <!--사이트 정보 부분-->
        <footer>
            <small>사이트 정보 표시</small>
        </footer>
    </body>
</html>
